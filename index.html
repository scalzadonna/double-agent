<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Double Agent Site</title>

	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
  <!-- Top News -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4 text-left">
          <a href="#">Env&iacute;o gratuito</a>
        </div>
        <div class="col-xs-6 col-md-4 text-center">
          <a href="#">Devoluciones gratuitas</a>
        </div>
        <div class="col-xs-6 col-md-4 text-right">
          <a href="#">Entrega en 24/48 horas</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Logo and Header -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
        <h1 id="title">Double Agent</h1>
        <h4>U S A</h4>
      </div>
      <div class="col-xs-12 col-md-4 text-right toolbar">
        <a href="#esp">ESP</a>
        <a href="#buscar"><img src="img/lupa.png"/></a>
        <a href="#usuario"><img src="img/sesion.png"/></a>
        <a href="#favs"><img src="img/favoritos.png"/></a>
        <a href="#cart"><img src="img/cesta.png"/></a>
      </div>
    </div>
    <hr/>

    <!-- Main Navigation -->
    <nav class="navbar ">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">Novedades</a>
                  </div>
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">Ropa</a>
                  </div>
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">Zapatos</a>
                  </div>
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">Accesorios</a>
                  </div>
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">Specialprice</a>
                  </div>
                  <div class="col-xs-6 col-md-2 text-center">
                    <a href="#">REM 6th!</a>
                  </div>
                </div>
            </div>
          </div>
    </nav>

    <!-- Front image cover-->
    <div class="row">
      <div class="col-xs-12 front">
        <img src="img/front.jpg"/>
      </div>
    </div>

    <!--Newsletter Bar and Social -->
    <div class="row news-bar">
      <div class="col-xs-12 col-md-9 newsletter-bar">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <p class="newsletter-msg">Escribe tu e-mail para recibir nuestras newsletter y promociones</p>
          </div>
          <div class="col-xs-8 col-md-3">
            <input type="text" name="email"/>
          </div>
          <div class="col-xs-4 col-md-1">
            <input type="button" value="GO!"/>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 text-right social">
        <a href="#mail"><img src="img/mail.png"/></a>
        <a href="#facebook"><img src="img/facebook.png"/></a>
        <a href="#twitter"><img src="img/twitter.png"/></a>
        <a href="#instagram"><img src="img/instagram.png"/></a>
      </div>
    </div>

    <!-- Instagram widget -->
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 text-center insta-title">
        <span class="insta-header">#doubleagentusa</span><br/>
        <span class="insta-sub">Trending photos of the week</span>
      </div>
    </div>

    <div class="row insta-pics">
      <div class="col-xs-6 col-md-2">
        <img src="img/insta/01.png"/>
      </div>
      <div class="col-xs-6 col-md-2">
        <img src="img/insta/02.png"/>
      </div>
      <div class="col-xs-6 col-md-2">
        <img src="img/insta/03.png"/>
      </div>
      <div class="col-xs-6 col-md-2">
        <img src="img/insta/04.png"/>
      </div>
      <div class="col-xs-6 col-md-2">
        <img src="img/insta/05.png"/>
      </div>
    </div>

    <!-- Products widget -->
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 text-center trending-title">
        <span class="trending-header">Trending products</span><br/>
        <span class="trending-sub">This week's best sellers</span>
      </div>
    </div>

    <div class="row trending-pics">
      <div class="col-xs-6 col-md-3">
        <img src="img/trending/1.jpg"/>
      </div>
      <div class="col-xs-6 col-md-3">
        <img src="img/trending/2.jpg"/>
      </div>
      <div class="col-xs-6 col-md-3">
        <img src="img/trending/3.jpg"/>
      </div>
      <div class="col-xs-6 col-md-3">
        <img src="img/trending/4.jpg"/>
      </div>
    </div>


  </div><!--container-->

  <!--JS & SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
